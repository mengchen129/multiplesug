<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../lib/jquery.multiplesug.css">
    <title>jQuery Multiplesug Demo</title>
    <style>
        * {margin: 0; padding: 0; }
        body {font-size: 12px;}
    </style>
</head>
<body>

<div id="sug"></div>

<script src="../lib/deps/jquery-1.11.1.min.js"></script>
<script src="../lib/deps/underscore-min.js"></script>
<script src="../lib/jquery.multiplesug.js"></script>
<script>
    $(function() {
        $('#sug').multiplesug({
            url: 'data.json',
            placeholder: '输入关键字检索',
            jsonReader: function(data) {return data.list;}
        });
    });
</script>
</body>
</html>
