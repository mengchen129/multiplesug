<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../lib/jquery.multiplesug.css">
    <title>jQuery Multiplesug Demo</title>
    <style>
        * {margin: 0; padding: 0; }
        body {font-size: 12px;}
    </style>
</head>
<body>

<div id="sug"></div>

<!-- 模块模式 -->
<script src="../lib/deps/jquery-1.11.1.min.js"></script>
<script src="../lib/jquery.multiplesug.js"></script>
<script>
    $(function() {
        $('#sug').multiplesug({
            url: 'data.json',
            placeholder: '输入关键字检索',
            jsonReader: function(data) {return data.list;}
        });
    });
</script>

<!-- AMD模式 -->
<script src="../lib/deps/requirejs-2.2.0.min.js"></script>
<script>
    requirejs.config({
        baseUrl: '../lib',
        paths: {
            'jquery': 'deps/jquery-1.11.1.min',
            'multiplesug': 'jquery.multiplesug'
        }
    });

    require(['multiplesug'], function($) {
        $(function() {
            $('#sug').multiplesug({
                url: 'data.json',
                placeholder: '输入关键字检索',
                jsonReader: function(data) {return data.list;}
            });
        });
    });
</script>
</body>
</html>
